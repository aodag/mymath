language: python
python:
  - '2.7'
  - '3.5'
  - '3.6'
install:
  - pip install tox-travis
script:
  - tox
before_deploy:
  - python setup.py bdist_wheel
deploy:
  provider: releases
  api_key:
    secure: ""
  file: dist/mymath-*.whel
  file_glob: true
  skip_cleanup: true
  on:
    branch: master
    python: '3.6'
